<div id="panel-wrapper">
  {% if page.toc %}
  <div id="toc-wrapper">
    <h3 data-toc-skip class="pt-0 pl-3">
      Content
    </h3>
    <nav id="toc" data-toggle="toc"></nav>
  </div>
  {% endif %}
  
  <p class="mb-4"></p>
  
  {% if site.news and page.news %}
  <div id="news-wrapper">
    <h3 data-toc-skip class="pt-0 pl-3 mb-3">
      News
    </h3>
    <div class="pl-3 mb-3">
      {% for news in site.news %}
        <p>{{ news }}</p>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
