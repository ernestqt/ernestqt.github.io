<div id="panel-wrapper">
  {% if page.toc %}
  <div id="toc-wrapper" class="pr-4 pb-2">
    <h3 data-toc-skip class="pl-3 pt-2 mb-3">
      Content
    </h3>
    <nav id="toc" data-toggle="toc"></nav>
  </div>
  {% endif %}
  <p></p>
  {% if site.news and page.news %}
  <div id="news-wrapper" class="pr-4">
    <h3 data-toc-skip class="pl-3 pt-2 mb-3">
      Latest news
    </h3>
    <div class="pl-3 mb-3">
      {% for news in site.news %}
        <p>{{ news }}</p>
      {% endfor %}
    </div>
  </div>
  {% endif %}
</div>
